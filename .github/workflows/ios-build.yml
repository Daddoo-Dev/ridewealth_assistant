name: iOS Build

on:
  push:
    branches: [ main, supabase ]
  pull_request:
    branches: [ main, supabase ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Get dependencies
        run: flutter pub get
        
      - name: Install iOS dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Decode certificate
        run: echo "${{ secrets.IOS_CERTIFICATE_P12 }}" | base64 --decode > certificate.p12

      - name: Decode provisioning profile
        run: echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > profile.mobileprovision

      - name: Decode App Store API key (optional)
        run: echo "${{ secrets.APPSTORE_API_KEY }}" | base64 --decode > AuthKey.p8

      - name: Import certificate to keychain
        run: |
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings

      - name: Install provisioning profile
        run: mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles && cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS IPA (signed)
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} --dart-define=SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} --dart-define=RESEND_KEY=${{ secrets.RESEND_KEY }}

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/ipa/*.ipa 
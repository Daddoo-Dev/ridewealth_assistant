buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Ensure you have the appropriate version
        classpath 'com.google.gms:google-services:4.4.2'  // Add Google Services classpath
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.ridewealthassistant.app"
    compileSdkVersion 34  // Updated compileSdkVersion to 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.ridewealthassistant.app"
        minSdkVersion 21  // Updated minSdkVersion
        targetSdkVersion 34  // Updated targetSdkVersion to match compileSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

// The 'apply plugin' line remains here as it applies the plugin to the module
apply plugin: 'com.google.gms.google-services'